<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dindin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        #hindiBtn {
            position: absolute;
        }
    </style>
</head>
<body>
    <div>
        <h1>Crush mo din ba ako?</h1>
        <div class="mt-4">
            <button id="ooBtn" class="btn btn-success me-3">Oo</button>
            <button id="hindiBtn" class="btn btn-danger">Hindi</button>
        </div>
    </div>

    <script>
        const hindiBtn = document.getElementById('hindiBtn');
        const ooBtn = document.getElementById('ooBtn');

        hindiBtn.addEventListener('click', function() {
            const x = Math.random() * (window.innerWidth - hindiBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - hindiBtn.offsetHeight);
            hindiBtn.style.left = `${x}px`;
            hindiBtn.style.top = `${y}px`;
        });

        ooBtn.addEventListener('click', function() {
            alert("Ako din eh HAHAHAHAHAHHAHAH! =)");
        });
    </script>
</body>
</html>
